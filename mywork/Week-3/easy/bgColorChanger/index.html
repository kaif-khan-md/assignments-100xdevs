<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgColor Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <center>
    <div id="main">
        <button id = "red" onclick="changebgcolor(1)">Red</button>
        <button id = "blue" onclick="changebgcolor(2)">Blue</button>
        <button id = "green" onclick="changebgcolor(3)">Green</button>
        <button id = "yellow" onclick="changebgcolor(4)">Yellow</button>
        <button id = "orangered" onclick="changebgcolor(5)">Orange</button>
        <button id = "black" onclick="changebgcolor(6)">Black</button>
        <button id = "default" onclick="changebgcolor(7)">Default</button>
    </div>
    </center>
    <script src="script.js"></script>

</body>
</html>

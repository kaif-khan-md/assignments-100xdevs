<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>TASKIFY APPLICATION</h1>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event ,'todo')"></div>
            <div class="add-btn" onclick="openModal('todo')" >+ Add New</div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event ,'in-progress')"></div>
            <div class="add-btn" onclick="openModal('in-progress')" >+ Add New</div>
        </div>
        <div class="column" id="review">
            <h2>Review</h2>
            <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event ,'review')"></div>
            <div class="add-btn" onclick="openModal('review')" >+ Add New</div>
        </div>
        <div class="column" id="finished">
            <h2>Finished</h2>
            <div class="tasks" ondragover="allowDrop(event)" ondrop="drop(event ,'finished')"></div>
            <div class="add-btn" onclick="openModal('finished')" >+ Add New</div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <textarea id="taskDesc" placeholder="Task Description"></textarea>
            <select  id="taskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="urgent">Urgent</option>
            </select>
            <button onclick="submitTask()">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
